  <!-- Border: Subtle Gold Inner Border -->
  <rect x="20" y="20" width="472" height="472" rx="100" stroke="#D4AF37" stroke-opacity="0.2" stroke-width="4"/>

  <!-- Logo: OM Monogram -->
