<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old Money Group | Luxury Automotive Holdings</title>
  <meta name="description"
    content="Old Money Group specializes in the acquisition, management, and concierge deployment of appreciating automotive assets." />
  <meta name="theme-color" content="#022c22" />
</head>

<body>
  <div id="root"></div>
  <script>
    // Legacy URL Redirector (Path -> Hash)
    // If user lands on /admin/login, send them to /#/admin/login
    if (window.location.pathname.startsWith('/admin') && !window.location.hash) {
      window.location.replace('/#' + window.location.pathname);
    }

    window.onerror = function (msg, url, lineNo, columnNo, error) {
      // ... keep existing error handler ...
      document.body.innerHTML += '<div style="color:red; background:white; padding:20px; z-index:9999; position:relative;">' +
        '<h3>Critical Error:</h3>' +
        '<p>' + msg + '</p>' +
        '</div>';
      return false;
    };
  </script>
  window.addEventListener('unhandledrejection', function (event) {
  document.body.innerHTML += '<div style="color:red; background:white; padding:20px; z-index:9999; position:relative;">'
    +
    '<h3>Unhandled Promise Rejection:</h3>' +
    '<p>' + event.reason + '</p>' +
    '</div>';
  });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
